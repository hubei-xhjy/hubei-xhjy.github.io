			<script>
				let gasFeeIndicator = document.getElementById("GasFee");

				// 定义请求函数
				function fetchProposeGasPrice() {
					var xhr = new XMLHttpRequest(); // 创建 XMLHttpRequest 对象
					// 设置请求的 URL 和方法
					xhr.open("GET", "https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=Z1T745U9PQ84IPJWNXK1UHAGHZ85JEDXBN", true);
					// 设置响应类型
					xhr.responseType = 'json';
					// 定义加载完成后的回调函数
					xhr.onload = function () {
						if (xhr.status === 200) { // 检查 HTTP 请求状态码
							var response = xhr.response; // 获取响应数据
							if (response.status === "1" && response.message === "OK") {
								let gasPrice = response.result.ProposeGasPrice;
								console.log("ProposeGasPrice: " + gasPrice);
								gasFeeIndicator.innerHTML = `Gas: ${gasPrice} Gwei`;
							} else {
								console.error("Failed to fetch ProposeGasPrice: ", response.message);
							}
						} else {
							console.error("Request failed with status: " + xhr.status);
						}
					};
					// 发送请求
					xhr.send();
				}

				// 使用 setInterval 每 5 秒钟调用一次 fetchProposeGasPrice 函数
				// fetchProposeGasPrice();
				// setInterval(fetchProposeGasPrice, 30000);
			</script>
